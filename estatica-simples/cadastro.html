<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro na Disciplina</title>
</head>
<body bgcolor="#ADD8E6">
<div>
    <h1>Matrícula na disciplina, preencha todo o cadastro:</h1>

    <form>
        <fieldset>
            <legend>Informações Gerais Para cadastro</legend>
            <p>Nome: <input type="text" size="20" maxLength="30" placeholder="Nome Completo"></p>

            <p>CPF: <input type="text" size="11" maxLength="11" placeholder="CPF"></p>:
            <p>RG: <input type="text" size="8" maxLength="8" placeholder="RG"></p>:
            <p>Data de nascimento: <input type="datetime" placeholder="Data de Nascimento"></p>
            <fieldset id="sexo">Sexo:
                <input type="radio" name="gender" value="male"> Masculino
                <input type="radio" name="gender" value="female"> Feminino
            </fieldset>
            <p>E-mail:<input type="email" name="usremail" placeholder="E-mail"></p>
        </fieldset>

    </form>
    <a href="ultima-pagina.html">
        <button>Cadastre-se!</button>
    </a>
</div>
</body>
</html>
